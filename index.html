<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text To Speech Converter - GreatStack</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="hero">
      <h1>MidyAI Text To Speech Converter</h1>
      <textarea placeholder="Write anything here..." id="input-text"></textarea>
      <div class="row">
        <select id="voice-selector"></select>
        <button id="convert-button">Convert</button>
      </div>
      <div class="row controls-row">
        <audio controls id="audio-player"></audio>
        <a href="www.google.com" id="download-btn-link">
          <button id="download-button">
            <img src="images/arrow-fat-down-fill.png" />Download
          </button>
        </a>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
