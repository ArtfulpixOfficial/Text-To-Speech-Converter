<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text To Speech Converter</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="message show">
      <img src="images/logo.png" alt="midyAI logo" />
      <h1
        class="text-4xl sm:text-[52px] font-bold font-secondary text-gray-800 dark:text-gray-100 uppercase relative"
      >
        MidyAI Text-To-Speech
      </h1>
      <h2 class="text-xl font-semibold text-gray-600 dark:text-gray-400">
        Convert text into natural-sounding speech instantly
      </h2>
      <input
        type="text"
        placeholder="Start Typing in the language to convert"
        class="text-input"
      />
    </div>
    <div class="hero hide">
      <span class="textarea-input">
        <textarea
          placeholder="Write anything here..."
          id="input-text"
        ></textarea>
        <button id="convert-button">
          <img src="images/play.png" />
        </button>
      </span>
      <div class="row">
        <select id="voice-selector"></select>
      </div>
      <div class="row controls-row">
        <audio controls id="audio-player"></audio>
        <a href="#" id="download-btn-link">
          <button id="download-button">
            <img src="images/arrow-fat-down-fill.png" />Download
          </button>
        </a>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
